version: '3'
services:
  web:
    build: .
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0' && rake db:create && rake db:migrate"
    volumes:
      - .:/dm_log
    ports:
      - "3000:3000"
    links:
       - db
    depends_on:
      - db
  db:
    image: mysql:8.0.13
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_USER=root

version: '3'
services:
  web:
    build: .
    command: /usr/bin/entrypoint.sh
    volumes:
      - .:/dm_log
    ports:
      - "3000:3000"
    links:
       - db
    depends_on:
      - db
  db:
    image: mysql:8.0.13
    command: --default-authentication-plugin=mysql_native_password
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: example
